<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>matthias.harzer.dev</title>
    <link rel="stylesheet" href="./src/styles/global.css" />
  </head>
  <body>
    <div id="terminal">
      <div class="header">
        <img class="icon" src="./assets/mh_sh_icon.svg" alt=">_MH" />
        <div class="title">
          <span>matthias.harzer.dev - Terminal</span>
        </div>
      </div>
      <div class="body">
        <div class="history" id="terminal-command-output"></div>
        <div class="command-line input-line">
          <span class="prompt">>_</span>
          <input
            type="text"
            id="terminal-input"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
          />
        </div>
      </div>
    </div>
    <script type="module" src="./src/scripts/index.js"></script>
    <script type="module" src="./src/scripts/favicon_setter.js"></script>
  </body>
</html>
